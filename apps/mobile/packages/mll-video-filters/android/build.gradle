apply plugin: 'com.android.library'

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['MLLVideoFilters_' + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['MLLVideoFilters_' + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
  namespace "com.mylivelinks.videofilters"
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  // React Native
  // noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'

  // Depend on the existing livekit RN WebRTC module (provides VideoProcessor hooks + ProcessorProvider)
  implementation project(':livekit_react-native-webrtc')
}

